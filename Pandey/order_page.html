<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     
    <link rel="stylesheet" href="order_page.css">    

    <style src="order_page.js"></style>
    <title>Your Orders</title>
  </head>
  <body>
    <div class="container">
        <div class="icing">
            <h2>Your Order</h2>
            <li>
                <span class="item-count"></span>
                <span class="item-name"></span>
                <span class="item-price"></span>
                <span class="total"></span>
                <div class="dough">
                    <h2>Payment</h2>
                    <form action="inputs" class="form">
                        <label for="phone" class="label">Enter Mobile Number:</label>
                        <input type="tel" name="phone" id="phone" required>
                        Format: 1234567890
                        <div class="img"> Scan the given code to make payment: 
                        <img src="images/qr_code.png" alt="Scan the code to make payment">
                        
                        <label for="payment">Submit screenshot of Payment: </label>
                        <input type="file" name="payment" id="payment" accept="image/png, image/jpeg" required>
                        <div class="button">
                            <button class="order-button">Request</button>
                        </div>
                    </form>
                </div>

            </li>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
